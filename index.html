---
layout: base
permalink: '/'
---

<section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-3">
  {% for post in site.posts %}
  <div class="col">
    <div class="text-center card h-100" id="index-card">
      <div class="mh-50">
      <a href="{{ post.url }}"><img class="card-img-top mh-50" src="assets/img/featured_image/{{ post.featured_image }}"
          alt="{{ post.featured_image_desc }}"></a>
        </div>
      <div class="card-body mt-auto">
        <small class="text-muted">{{ post.date | date:"%d %B %Y" }}</small>
        <h3 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
