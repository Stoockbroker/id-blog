---
title: Kategorie
layout: page
---


<h3 class="text-center my-5">
    Tutaj będą wszystkie kategorie jakie mają pojawić się na stronie.
</h3>
<ol></ol>
{% for category in site.categories %}
    <h1 class="my-3"><a href="/{{category[0]}}">{{ category[0] }}</a></h3>
        
    {% for post in category[1] %}
        <h5>{{ post.date | date:"%d %B %Y" }} - <a href="{{ post.url }}">{{ post.title }}</a></h5>
    {% endfor %}
{% endfor %}
